<!DOCTYPE html>
<html lang="en">

<head>
  <title>Employee management system</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Employee management system</a></div>
      <div class="container-fluid"><a style="text-align: left;" class="navbar-brand" href="/Addemp">Add Employee</a>
      
    </div>
  </nav>
 
  {% block firstbit %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            
              <table class="table table-striped">
              <thead>
                <tr>
                  <th>SNO</th>
                  <th>Name</th>
                  <th>Department</th>
                </tr>
              </thead>
              <tbody>
                {%for emp in empdata%}
                <tr>
                <td>{{emp.id}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.department}}</td>
                <td><a href="/delete/{{emp.id}}" class="btn btn-danger md-sm">Delete</a></td>
                <td><a href="/update/{{emp.id}}" class="btn btn-success md-sm">Update</a></td>
                </tr>
                {%endfor%}
              </tbody>
            </table>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</body>

</html>
